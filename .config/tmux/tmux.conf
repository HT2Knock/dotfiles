# Basic Settings
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -s escape-time 10
set -sg repeat-time 600
set -s focus-events on
set -g history-limit 10000
set -g mouse on

# Change prefix to Ctrl-a (like screen)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Vi mode
setw -g mode-keys vi

# Configuration reload
bind r source-file ~/.config/tmux/tmux.conf \; display 'Config reloaded'

# Tokyo Night Theme
set -g @tokyo-bg "#1a1b26"
set -g @tokyo-fg "#c0caf5" 
set -g @tokyo-red "#f7768e"
set -g @tokyo-orange "#ff9e64"
set -g @tokyo-yellow "#e0af68"
set -g @tokyo-green "#9ece6a"
set -g @tokyo-cyan "#7dcfff"
set -g @tokyo-blue "#7aa2f7"
set -g @tokyo-magenta "#bb9af7"
set -g @tokyo-gray "#565f89"
set -g @tokyo-dark "#16161e"
set -g @tokyo-light-gray "#414868"

# Status Bar
set -g status-position top
set -g status-justify centre
set -g status-left "#[fg=#{@tokyo-cyan},bold] ó°–” #S "
set -g status-right ""

# Activity/Bell highlighting
set -g window-status-activity-style "fg=#{@tokyo-orange},bold"
set -g window-status-bell-style "fg=#{@tokyo-red},bold"

# Window Status
set -g window-status-format " #[fg=#{@tokyo-gray}]#I:#W "
set -g window-status-current-format " #[fg=#{@tokyo-blue},bold]#I:#W "

# Pane Borders
set -g pane-border-style "fg=#{@tokyo-gray}"
set -g pane-active-border-style "fg=#{@tokyo-blue},bold"

# Message/Command Style
set -g message-style "bg=#{@tokyo-dark},fg=#{@tokyo-cyan},bold"
set -g message-command-style "bg=#{@tokyo-dark},fg=#{@tokyo-green},bold"

# Copy Mode Styling
set -g mode-style "bg=#{@tokyo-blue},fg=#{@tokyo-bg}"

# Window/Pane Numbering
set -g base-index 1
setw -g pane-base-index 1
set -g automatic-rename on
set -g set-titles on

# Key Bindings
# Pane splitting
bind - split-window -v -c "#{pane_current_path}"
bind _ split-window -h -c "#{pane_current_path}"

# Pane navigation (vim-like)
bind -r h select-pane -L
bind -r j select-pane -D  
bind -r k select-pane -U
bind -r l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -r C-h previous-window
bind -r C-l next-window
bind Tab last-window

# Copy mode
bind Enter copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Clear screen and history
bind -n C-l send-keys C-l \; clear-history

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize plugin manager (keep at bottom)
run '~/.config/tmux/plugins/tpm/tpm'
