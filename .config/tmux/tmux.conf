# Basic Settings
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -s escape-time 10
set -sg repeat-time 600
set -s focus-events on
set -g history-limit 10000
set -g mouse on

# Change prefix to Ctrl-a
unbind C-b
set -g prefix C-a
bind -n C-a send-prefix

# Vi mode
setw -g mode-keys vi

# Configuration reload
bind r source-file ~/.config/tmux/tmux.conf \; display 'Config reloaded'

# Tokyo Night Theme
set -g @tokyo-bg "#1a1b26"
set -g @tokyo-fg "#c0caf5" 
set -g @tokyo-red "#f7768e"
set -g @tokyo-orange "#ff9e64"
set -g @tokyo-yellow "#e0af68"
set -g @tokyo-green "#9ece6a"
set -g @tokyo-cyan "#7dcfff"
set -g @tokyo-blue "#7aa2f7"
set -g @tokyo-magenta "#bb9af7"
set -g @tokyo-gray "#565f89"
set -g @tokyo-dark "#16161e"
set -g @tokyo-light-gray "#414868"

# Status Bar
set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default,fg=#{@tokyo-fg}"
set -g status-left-length 50
set -g status-left "#[fg=#{@tokyo-cyan},bold] 󰖔 #S"
set -g status-right "#[fg=#{@tokyo-cyan},bold]  #H"

# Activity/Bell highlighting
set -g window-status-activity-style "fg=#{@tokyo-orange},bold,bg=default"
set -g window-status-bell-style "fg=#{@tokyo-red},bold,bg=default"

# Window Status
# Configuration for INACTIVE Windows (non-current)
set -g window-status-format "\
#[fg=#{@tokyo-gray}]\
#W  \
#{?#{==:#{window_index},#{session_windows}},#[fg=#{@tokyo-light-gray}],  }\
"

# Configuration for ACTIVE Window (current)
set -g window-status-current-format "\
#[fg=#{@tokyo-blue},bold]\
#W  \
#{?#{==:#{window_index},#{session_windows}},,  }\
"

# Pane Borders
set -g pane-border-style "fg=#{@tokyo-gray},bg=default"
set -g pane-active-border-style "fg=#{@tokyo-blue},bold,bg=default"

# Message/Command Style
set -g message-style "bg=default,fg=#{@tokyo-cyan},bold"
set -g message-command-style "bg=default,fg=#{@tokyo-green},bold"

# Copy Mode Styling
set -g mode-style "bg=#{@tokyo-blue},fg=#{@tokyo-bg},bold"

# Window/Pane Numbering
set -g base-index 1
setw -g pane-base-index 1
set -g automatic-rename on
set -g automatic-rename-format "#{window_icon}  #{b:pane_current_path}"
set -g set-titles on

# Don't exit from tmux when closing a session
set -g detach-on-destroy off

# Key Bindings

# No confirm
bind-key x kill-pane

# Pane splitting
bind - split-window -v -c "#{pane_current_path}"
bind _ split-window -h -c "#{pane_current_path}"

# Pane navigation (vim-like)
bind -r h select-pane -L
bind -r j select-pane -D  
bind -r k select-pane -U
bind -r l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -N "last-session (via sesh)" Tab run-shell "sesh last"

# Copy mode
bind Enter copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Clear screen and history
bind -n C-l send-keys C-l \; clear-history

# Sesh plugin
bind-key t run-shell "~/dotfiles/scripts/tmux-sesh.sh"
bind-key T clock-mode

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'Morantron/tmux-fingers'
set -g @plugin 'HT2Knock/tmux-nerd-font-window-name'

# Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize plugin manager (keep at bottom)
run '~/.config/tmux/plugins/tpm/tpm'
